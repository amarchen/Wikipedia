Name: wikipedia
Summary: Wikipedia for Sailfish OS
Version: 0.1
Release: 2
Group: Qt/Qt
License: All rights reserved
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Simple Wikipedia app for Sailfish OS
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Core
- Qt5Qml
- Qt5Quick
- sailfishapp
- Qt5SystemInfo

Requires:
- sailfishsilica-qt5
- qt5-qtdeclarative-systeminfo
Files:
- '%{_datadir}/icons/hicolor/90x90/apps'
- '%{_datadir}/applications'
- '%{_datadir}/%{name}'
- '%{_datadir}/icons/hicolor/90x90/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_bindir}/%{name}'
PkgBR: []

SubPackages:
    - Name: test
      Summary: Tests for the Wikipedia app
      Group: Qt/Qt
      Description: |-
        Tests package for the Wikipedia app
      AutoDepend: true
      PkgConfigBR:
      - Qt5QuickTest
      Requires:
      - qt5-qtdeclarative-import-qttest
      Files:
        - '%{_bindir}/tst-wikipedia'
        - '%{_datadir}/tst-wikipedia/*.qml'
